<div class="container">
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;let rowIndex=index">
                <td>{{rowIndex+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.image}}</td>
            </tr>
        </tbody>
    </table>
    <div class="col text-center">
        <button type="button" class="btn btn-secondary" [routerLink]="['/companies-add']">Add Company</button>
    </div>
    
</div>
