<div class="container">
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Photo</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;let rowIndex=index">
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <img src="assets/images/{{product.image}}" width="250" height="100">
                </td>
                <td>
                    <input class="btn btn-secondary" type="button" style="margin-right: 4%;" value="Delete" (click)="deleteProduct(product._id);this.loadProductsList();">
                    <input class="btn btn-secondary" type="button" style="margin-right: 4%;" value="Details" [routerLink]="['/products-details', { id:product._id }]">
                    <input class="btn btn-secondary" type="button" style="margin-right: 4%;" value="Update" [routerLink]="['/products-update', { id:product._id }]">                       
              </td>
            </tr>
        </tbody>
    </table>
    <div class="col text-center">
        <button type="button" class="btn btn-secondary" [routerLink]="['/products-add']">Add Product</button>
    </div>
    {{result}}
</div>
